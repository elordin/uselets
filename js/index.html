<!DOCTYPE html>
<meta charset="utf-8">
<title>Demo</title>
<link rel="stylesheet" href="css/style.css">
<script src="uselet.js"></script>
<script src="uselet.debug.js"></script>
<script src="uselet.components.js"></script>

<script>
window.onload = e => new UseletApp(
  RouterOutlet([
    {
      path: /^$/,
      content: () => asSiblings(
        XmlUselet([ document.createElement('header') ]),
        childOf(
          document.createElement('main'),
          asSiblings(
            new XmlUselet('<div>Hello</div>'),
            new ListUselet([ 4, 2 ]),
            new TextUselet('World'),
            new XmlUselet('<b>... !</b>'),
            new ListUselet([ 1, 2, 3 ]),
          ),
        ),
      ),
    },
    {
      path: /.*/,
      content: () => {
        const header = document.createElement('header');
        header.addEventListener('click', () => Dispatcher.broadcast({
          type: 'NAVIGATE',
          data: {
            url: 'x',
          },
        }));
        return asSiblings(
          XmlUselet([ header ]),
          childOf(document.createElement('div'),
            TextUselet('Hello World'),
          ),
        );
      },
    }
  ]),
);
</script>
